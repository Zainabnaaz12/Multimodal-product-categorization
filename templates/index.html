<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Multimodal Product Categorization</title>
    <!-- Inter font from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #f0f2f5;
            font-family: 'Inter', sans-serif;
        }
        .main-container {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem 1rem;
        }
        .card {
            border: none;
            border-radius: 1rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            background-color: white;
            border-bottom: none;
            font-size: 1.5rem;
            font-weight: 600;
            color: #344767;
            padding-bottom: 0.5rem;
        }
        .card-body h2 {
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 0.5rem;
        }
        .card-body p {
            color: #7f8c8d;
            margin-bottom: 2rem;
        }
        .btn-primary {
            background-color: #3498db;
            border-color: #3498db;
            font-weight: 600;
            border-radius: 0.5rem;
            padding: 0.75rem 1.5rem;
            transition: all 0.2s;
        }
        .btn-primary:hover {
            background-color: #2980b9;
            border-color: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .form-control {
            border-radius: 0.5rem;
            padding: 0.75rem 1rem;
            border: 1px solid #e9ecef;
        }
        .form-control:focus {
            box-shadow: 0 0 0 0.25rem rgba(52, 152, 219, 0.25);
            border-color: #3498db;
        }
        .alert-dismissible {
            border-radius: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="container main-container">
        <div class="row w-100 justify-content-center">
            <div class="col-lg-8 col-md-10">
                <div class="card p-4">
                    <div class="card-body text-center">
                        <h2 class="card-title">Multimodal Product Categorization</h2>
                        <p class="card-text">Upload a product image and provide a title to predict its category.</p>
                        
                        {% with messages = get_flashed_messages(with_categories=true) %}
                        {% if messages %}
                            {% for category, message in messages %}
                                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                                    {{ message }}
                                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                </div>
                            {% endfor %}
                        {% endif %}
                        {% endwith %}

                        <form action="{{ url_for('predict') }}" method="post" enctype="multipart/form-data" class="text-start">
                            <div class="mb-4">
                                <label for="imageUpload" class="form-label fw-bold">Product Image</label>
                                <input class="form-control" type="file" id="imageUpload" name="file" required>
                            </div>
                            <div class="mb-4">
                                <label for="productTitle" class="form-label fw-bold">Product Title</label>
                                <input type="text" class="form-control" id="productTitle" name="product_title" placeholder="e.g., Solid Round Neck T-shirt" required>
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary btn-lg">Predict Category</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
