<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Prediction Result</title>
    <!-- Inter font from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #f0f2f5;
            font-family: 'Inter', sans-serif;
        }
        .main-container {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem 1rem;
        }
        .card {
            border: none;
            border-radius: 1rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            background-color: white;
            border-bottom: none;
            font-size: 1.5rem;
            font-weight: 600;
            color: #344767;
            padding-bottom: 0.5rem;
        }
        .card-body h2 {
            font-weight: 700;
            color: #2c3e50;
        }
        .card-body p {
            color: #7f8c8d;
        }
        .prediction-box {
            background-color: #e8f5e9;
            border-left: 5px solid #4caf50;
            padding: 1.5rem;
            border-radius: 0.5rem;
        }
        .prediction-box h3 {
            margin-bottom: 0;
            font-weight: 600;
            color: #388e3c;
        }
        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
            font-weight: 600;
            border-radius: 0.5rem;
            padding: 0.75rem 1.5rem;
            transition: all 0.2s;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
            border-color: #5a6268;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container main-container">
        <div class="row w-100 justify-content-center">
            <div class="col-lg-8 col-md-10">
                <div class="card p-4">
                    <div class="card-body text-center">
                        <h2 class="card-title mb-4">Prediction Result</h2>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <h5 class="fw-bold">Uploaded Image</h5>
                                <img src="{{ url_for('static', filename='uploads/' + image_path) }}" class="img-fluid rounded-3 shadow-sm" alt="Uploaded Product Image">
                            </div>
                            <div class="col-md-6 d-flex align-items-center justify-content-center">
                                <div class="prediction-box text-start w-100">
                                    <p class="mb-2 fw-bold">Predicted Category:</p>
                                    <h3 class="display-6">{{ category }}</h3>
                                </div>
                            </div>
                        </div>

                        <div class="mt-5">
                            <a href="{{ url_for('index') }}" class="btn btn-secondary">Predict Another Item</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
